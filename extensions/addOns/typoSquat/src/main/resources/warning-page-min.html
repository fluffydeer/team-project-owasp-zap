<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>WARNING: Is {ORIGINAL_DOMAIN} really where you are trying to go?</title><style>*{font-family:sans-serif;box-sizing:border-box}#warning-container{background:#f0f0f0;position:absolute;top:20px;bottom:20px;width:800px;min-width:800px;left:50%;transform:translateX(-50%);padding:0 20px 25px;border-radius:4px;box-shadow:0 3px 5px 0 #aaa;display:flex;flex-direction:column}#top{padding-top:25px;padding-bottom:15px}#top .title{font-size:34px;font-weight:700;text-align:center}#top .subtitle{font-size:18px}#results{display:flex;flex-direction:row;flex-basis:100%;overflow-y:hidden}#results #original{flex-grow:1;padding:0 20px 0 0;width:0}#results #divider{width:2px;border-radius:2px;background:#444}#results #suggested{padding:0 0 0 20px;flex-grow:1;width:0;display:flex;flex-direction:column}.suggestions{font-size:20px;padding-bottom:8px;color:#888;text-transform:uppercase;text-decoration:underline}#results #suggested #box{overflow:auto}.blue{background:#1a73e8}.red{color:indianred}#results #suggested form:not(:last-child){padding-bottom:16px;border-bottom:1px solid #aaa}#results #suggested form:not(:first-child){margin-top:16px}form .domain{display:block;font-size:24px;font-weight:700}form .emphasis{margin-top:2px;display:block;font-size:14px;color:#888;text-transform:uppercase}form .error-explanation{display:block;color:indianred;font-style:italic;margin-top:8px}form input[type=submit]{margin-top:12px;background:#1a73e8;color:white;display:block;border:none;border-radius:4px;padding:8px 4px;font-size:15px;width:100%;cursor:pointer}form input[type=submit]:hover{background:#0040B5}</style></head><body><div id="warning-container"><div id="top"><div class="title red">WARNING</div><p class="subtitle">Is {ORIGINAL_DOMAIN} really where you are trying to go?</p><p class="explanation">It might be possible you made a typo, look at following results:</p></div><div id="results"><div id="original"><form action="//{ORIGINAL_DOMAIN}" method="GET"><span class="domain">{ORIGINAL_DOMAIN}</span><span class="emphasis">Original Domain</span><input type="hidden" name="ZAPROXY-typosquat-extension-uuid" value="{ORIGINAL_UUID}"><input type="submit" value="Yes, I intended to go here"></form><form action="//{NO_ACTION_DOMAIN}" method="GET"><input type="hidden" name="ZAPROXY-typosquat-extension-uuid" value="{NO_ACTION_UUID}"><input type="submit" value="Don't take action"></form></div><div id="divider"></div><div id="suggested"><span class="suggestions">Suggestions</span><div id="box">{SUGGESTION_LIST}</div></div></div></div></body></html>
